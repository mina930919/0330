<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫與嵌入網頁</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      border: none;
      z-index: 0; /* iframe 在動畫的背後 */
    }
  </style>
</head>
<body>
  <!-- 嵌入的網站 -->
  <iframe src="https://www.et.tku.edu.tw/"></iframe>

  <!-- 動畫畫布 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
